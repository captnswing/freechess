<!DOCTYPE HTML>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	{% include "blueprint_headers.html" %}
    {% include "jquery_headers.html" %}
	{% block extraheaders %}
	{% endblock %}
	<style type="text/css">
	/*<![CDATA[*/
		/* overriding blueprint's screen.css */
		.showgrid { background: url({{ MEDIA_URL }}/images/grid.png); }
		a { text-decoration: none; }
		a:hover { text-decoration: underline; }
	    {% block customcss %}
		{% endblock %}
	/*]]>*/
	</style>
</head>

<body>
	<div class="container">
	    {% block heading %}
		{% endblock %}
	</div>

	<div class="container">
	    {% block content %}
		{% endblock %}
	</div>

	{% include "googleanalytics.html" %}
</body>

</html>
